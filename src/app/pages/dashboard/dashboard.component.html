<app-sidebar></app-sidebar>
<div class="card">
    <div class="w3-container">
        <h2>Employess Names</h2>
        <p>Here are the lists of names!</p>

        <div></div>
        <table class="w3-table w3-card-4">
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Username</th>
                <th>Address</th>
                <th></th>
                <th>Action</th>
                <th></th>
            </tr>
            <tr *ngFor="let user of dataService.dataHandler; let i = index">
                <td>{{ user.name }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.phone }}</td>
                <td>{{ user.username }}</td>
                <td> {{ user.address.street + ', ' +user.address.city }} </td>
                <td style="text-align: center;">
                    <i class="fa fa-eye" aria-hidden="true"
                        onclick="document.getElementById('id01').style.display='block'"
                        (click)="displaySelectedItem(i, 'View', false)">
                    </i>
                </td>

                <td style="text-align: center;">
                    <i class="fa fa-edit" onclick="document.getElementById('id01').style.display='block'"
                    (click)="displaySelectedItem(i, 'Update', true)"></i>
                </td>

                <td style="text-align: center;"><i class="fa fa-trash delete" aria-hidden="true" (click)="deleteSelectedUser(i)"></i>
                </td>
            </tr>
        </table>
    </div>
</div>

<div id="id01" class="w3-modal" style="padding-top: 2%;">
    <div class="w3-modal-content w3-animate-top w3-card-4" style="border-radius: 10px;">
        <header class="w3-container header" style="text-align: center; border-radius: 10px;">
            <span onclick="document.getElementById('id01').style.display='none'" style="border-radius: 10px;"
                class="w3-button w3-display-topright">&times;</span>
            <h2>{{ actionType }} User</h2>
        </header>
        <div class="w3-container">
            <p>Name</p>
            <input type="text" [(ngModel)]="selectedItem.name" [disabled]="!isToEdit">
            <p>Email</p>
            <input type="email" [(ngModel)]="selectedItem.email" [disabled]="!isToEdit">
            <p>Phone</p>
            <input type="text" [(ngModel)]="selectedItem.phone" [disabled]="!isToEdit">
            <p>Username</p>
            <input type="text" [(ngModel)]="selectedItem.username" [disabled]="!isToEdit">
        </div>
        <footer class="w3-container" *ngIf="actionType != 'View'">
            <button onclick="document.getElementById('id01').style.display='none'" (click)="updateTheSelectedItem()">{{ actionType }}</button>
        </footer>
    </div>
</div>
<br><br>
