<div class="form">
    <div class="container">
        <div class="header">
            <div>
                <img style="border-radius: 50%;" src="../../../assets/icon.png" alt="">
            </div>
        </div>
        <form #credentials="ngForm">
            <div class="userWithIcon">
                <label style="color: white;">.</label>
                <input placeholder="Enter your Username" type="text" id="name" name="name" class="form-control" required
                    [(ngModel)]="username" #name="ngModel">
                <i class="fa fa-user fa-lg"></i>
                <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert">
                    <div *ngIf="name.errors?.required" style="float: left;">
                        <p>Username is required.</p>
                    </div>
                </div>
            </div>
            <div class="passwordWithIcon">
                <label style="color: white;">.</label>
                <input placeholder="Enter your Password" [type]="showPassword" id="password" name="Password"
                    class="form-control" required [(ngModel)]="password" #Password="ngModel">
                <i class="fa fa-key fa-lg"></i>
                <div *ngIf="Password.invalid && (Password.dirty || Password.touched)" class="alert">
                    <div *ngIf="Password.errors?.required" style="float: left;">
                        <p>Password is required.</p>
                    </div>
                </div>
            </div><br>
            <input type="checkbox" (click)="passwordShow()">Show password
            <button (click)="onLogin(credentials)">Sign-In</button>
            <div style="text-align: center; font-family: Arial, Helvetica, sans-serif;">
                <a href="login">You forgot your password?</a>
            </div>
        </form>
    </div>
</div>
<div class="image">
    <div class="welcomeImage">
        <div class="text">
            <h1 class="welcome">Welcome to</h1>
            <img style="width: 50%; border-radius: 50%;" src="../../../assets/icon.png" alt="">
        </div>
    </div>
</div>
