<div id="getMargin" (window:resize)="getTheWidthResize($event)">
    <div class="addButton">
        <button class="w3-button w3-xlarge w3-circle buttonAdd" routerLink="/add-new-user">+</button>
    </div>
    <div class="w3-container">
        <div class="employeeHeader">
            <h2>Employess Names</h2>
            <p>Here are the lists of names!</p>
            <!-- <div class="inputSearch"> -->
                <select placeholder="Numbers of data to show!" (change)="getInputedLength($event)"
                    style="width: 25%; padding: 5px;">
                    <option>Numbers of data to show!</option>
                    <option value="5">5</option>
                    <option value="10">10</option>
                </select>
                <input placeholder="Search..." type="text" style="width: 25%; padding: 5px;margin-left: 50%;"
                    (input)="searchEvent($event)">
            <!-- </div> -->
        </div><br><br><br><br><br><br><br>
        <div style="overflow-x: auto;">
            <table class="w3-table w3-bordered">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Phone</th>
                    <th scope="col">Username</th>
                    <th scope="col">Address</th>
                    <th scope="col"></th>
                    <th scope="col">Action</th>
                    <th scope="col"></th>
                </tr>
                <tr *ngFor="let user of allEmployee; let i = index">
                    <td scope="row">{{ i + 1 }}</td>
                    <td>{{ user.name }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.phone }}</td>
                    <td>{{ user.username }}</td>
                    <td> {{ user.address.street + ', ' +user.address.city }} </td>
                    <td style="text-align: center;">
                        <i class="fa fa-eye" aria-hidden="true"
                            onclick="document.getElementById('id01').style.display='block'"
                            (click)="displaySelectedItem(i, 'View', false)">
                        </i>
                    </td>

                    <td style="text-align: center;">
                        <i class="fa fa-edit" onclick="document.getElementById('id01').style.display='block'"
                            (click)="displaySelectedItem(i, 'Update', true)"></i>
                    </td>

                    <td style="text-align: center;"><i class="fa fa-trash delete" aria-hidden="true"
                            (click)="deleteSelectedUser(i, user)"></i>
                    </td>
                </tr>
            </table><br><br><br>
        </div>
    </div>
</div>

<div id="id01" class="w3-modal" style="padding-top: 2%;">
    <div class="w3-modal-content w3-animate-top w3-card-4" style="border-radius: 10px; width: 50%; margin-bottom: 3%;">
        <header class="w3-container header" style="text-align: center; border-radius: 10px;">
            <span onclick="document.getElementById('id01').style.display='none'"
                style="border-top-right-radius: 10px; background-color: rgba(255, 255, 255, 0.1);"
                class="w3-button w3-display-topright">&times;</span>
        </header>
        <div class="w3-container"><br><br>
            <div class="container">
                <img *ngIf="url != undefined" [src]="url" alt="Snow">
                <img *ngIf="url == undefined" src="../../../assets/765-default-avatar.png" alt="Snow">
                <input *ngIf="isToEdit" class="btn" type="file" (change)="onSelectFile($event)">
            </div>
            <!-- <div class="image">
                <img src="https://www.w3schools.com/w3images/team2.jpg" alt="">
                <button *ngIf="isToEdit" style="outline: none;" class="btn">Change Image</button>
            </div>             -->
            <p>Name</p>
            <input type="text" [(ngModel)]="selectedItem.name" [disabled]="!isToEdit">
            <p>Email</p>
            <input type="email" [(ngModel)]="selectedItem.email" [disabled]="!isToEdit">
            <p>Phone</p>
            <input type="text" [(ngModel)]="selectedItem.phone" [disabled]="!isToEdit">
            <p>Username</p>
            <input type="text" [(ngModel)]="selectedItem.username" [disabled]="!isToEdit">
        </div>
        <footer class="w3-container" *ngIf="actionType != 'View'">
            <button class="button" onclick="document.getElementById('id01').style.display='none'"
                (click)="updateTheSelectedItem()">{{ actionType }}</button>
        </footer>
    </div>
</div>
